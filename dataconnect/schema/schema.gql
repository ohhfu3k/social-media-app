type User @table {
  username: String! @unique
  email: String! @unique
  passwordHash: String!
  createdAt: Timestamp!
  displayName: String
  bio: String
  profilePictureUrl: String
}

type Post @table {
  user: User!
  contentUrl: String!
  postType: String!
  createdAt: Timestamp!
  caption: String
}

type Like @table(key: ["user", "post"]) {
  user: User!
  post: Post!
  createdAt: Timestamp!
}

type Comment @table {
  user: User!
  post: Post!
  text: String!
  createdAt: Timestamp!
}

type Follow @table(key: ["follower", "following"]) {
  follower: User!
  following: User!
  createdAt: Timestamp!
}